<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8' />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome FrameRemove this if you use the .htaccess -->
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />

		<title>Goblin.js Sample</title>
		<meta name='description' content='Goblin.js Engine' />
		<meta name='author' content='Hyunseok Oh' />
		
		<!-- Load CSS -->
		<link rel='stylesheet' src='css/game.css'>
		
		<!-- Load Common JavaScript Library -->
		<script src='js/com/modernizr.2.6.2.js'></script>
		<script src='js/com/jquery-2.0.2.js'></script>
		
		<!-- Load Goblin Game Engine Library -->

		<script src='js/goblin/SceneManager.js'></script>

		<script src='js/game/StateLogo.js'></script>

		<script src='js/game/StatePlay.js'></script>
		<script src='js/game/StateManager.js'></script>

		<script src='js/Goblin.js'></script>

	<body style='margin:0px; background-color:white;'>
